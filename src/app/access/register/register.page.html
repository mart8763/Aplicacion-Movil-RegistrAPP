<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Complete su Información</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.nombre" label="Nombre" type="text" placeholder="Ingrese nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.apellidos" label="Apellidos" type="text" placeholder="Ingrese apellidos"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.edad" label="Edad" type="number" placeholder="Ingrese edad"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Nivel Educacional</ion-label>
            <ion-select [(ngModel)]="user.educacion" interface="action-sheet" placeholder="Seleccione nivel">
              <ion-select-option value="Ninguno">Ninguno</ion-select-option>
              <ion-select-option value="Tecnico">Técnico</ion-select-option>
              <ion-select-option value="Universitario">Universitario</ion-select-option>
              <ion-select-option value="Magister">Magíster</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label style="text-align: start;">Fecha Nacimiento</ion-label>
          
            <!-- Botón para abrir el calendario -->
            <ion-datetime-button datetime="datetime"></ion-datetime-button>
          
            <!-- El ion-datetime no se mostrará inmediatamente, solo cuando se presiona el botón -->
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime" 
                presentation="date" [(ngModel)]="user.fechaNacimiento"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>  
        </ion-list>
        <ion-button expand="block" fill="outline" (click)="registrar()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="start" style="margin: bottom 30px; ;">
    <ion-fab-button [routerLink]="['/home']">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
