<ion-header [translucent]="true">
  <ion-title>
    <div class="login">
      <img src="../assets/img/Logo.webp" alt="">
    </div>
  </ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Login de acceso</ion-card-subtitle>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Usuario" labelPlacement="floating" placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña" type="password" labelPlacement="floating" placeholder="Ingrese su contraseña">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle justify="end">Recuerdame</ion-toggle><br /><br />
          </ion-item>
          <ion-button fill="outline">Conectar</ion-button><br>
          <ion-button fill="outline">Registrar</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
