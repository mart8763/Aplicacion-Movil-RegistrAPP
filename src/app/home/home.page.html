<ion-content [fullscreen]="true">

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Login de acceso</ion-card-subtitle>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.username" label="Usuario" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña" [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="user.password"
              type="password" labelPlacement="floating" placeholder="Ingrese su contraseña">
            </ion-input>
            <ion-icon [name]="mostrarPassword ? 'eye-off' : 'eye'" slot="end"
              (click)="togglePassword1Visibility()"></ion-icon>
          </ion-item>
          <ion-item>
            <p><a [routerLink]="['/resetpass']">Restablecer mi contraseña</a></p>
          </ion-item>
          <ion-text color="danger" *ngIf="mensaje">{{ mensaje }}</ion-text><br>
          <ion-button fill="outline" (click)="validar()">Conectar</ion-button>
          <ion-button fill="outline" [routerLink]="['/register']">Registrar</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
